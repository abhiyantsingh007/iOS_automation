name: iOS Automation Tests

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Appium
        run: |
          npm install -g appium@next
          appium driver install xcuitest

      - name: Unzip App
        run: |
          unzip apps/Z-Platform-QA.zip -d apps/

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          # Find simulator with iOS 18.5 or higher
          UDID=$(xcrun simctl list devices available | grep -E "iPhone.*(18\.5|19\.|26\.)" | head -1 | grep -oE '[A-F0-9-]{36}')
          if [ -z "$UDID" ]; then
            # Fallback to any iPhone
            UDID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[A-F0-9-]{36}')
          fi
          echo "Using simulator UDID: $UDID"
          xcrun simctl boot "$UDID" || true
          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV

      - name: Get iOS Version
        run: |
          VERSION=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '\([0-9]+\.[0-9]+' | tr -d '(')
          echo "iOS Version: $VERSION"
          echo "PLATFORM_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Start Appium Server
        run: |
          appium &
          sleep 10

      - name: Run Tests
        env:
          SIMULATOR_UDID: ${{ env.SIMULATOR_UDID }}
          PLATFORM_VERSION: ${{ env.PLATFORM_VERSION }}
          APP_PATH: ${{ github.workspace }}/apps/Z Platform-QA.app
          DEVICE_NAME: iPhone
        run: mvn clean test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            reports/
